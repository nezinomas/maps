{% extends 'base.html' %}

{% load static %}

{% block head %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<script type="text/javascript" src="{% static 'js/modal.js' %}"></script>

{% endblock head %}



{% block content %}

<!-- htmx Loader -->
<div class="htmx-indicator loader loader-default is-active" id="indicator"></div>


<div id="trip_list" hx-get="{% url 'maps:list_trips' %}" hx-trigger="reload from:body">
    {{trips}}
</div>


<div class="utils-main">
    <div class="utils-buttons">
        <button class="btn-success" hx-get="{% url 'maps:create_trip' %}" hx-target="#mainModal">Create New Trip</button>
    </div>
</div>


<!-- Modal -->
<div id="mainModalContainer" class="modal">
    <div id="mainModal" class="modal-dialog" hx-target="this" hx-swap="this"></div>
</div>

{% endblock content %}
