{% extends 'base.html' %}

{% load static %}

{% block head %}{% endblock head %}


{% block content %}
    <!-- Loader -->
    <div class="htmx-indicator loader loader-default is-active" id="indicator"></div>

    <div class="row mt-4">
      <div class="col-2">
        <button type="button" class="btn btn-sm btn-warning w-100 mb-3" hx-get="{% url 'maps:comment_qty' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Push Comment Qty</button>
        <button type="button" class="btn btn-sm btn-info w-100 mb-3" hx-get="{% url 'maps:download_tcx' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Download From Garmin</button>
        <button type="button" class="btn btn-sm btn-primary w-100 mb-1" hx-get="{% url 'maps:update_tracks' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Save New Tracks</button>
        <button type="button" class="btn btn-sm btn-primary w-100 mb-3" hx-get="{% url 'maps:update_points' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Save New Points</button>
        <button type="button" class="btn btn-sm btn-danger w-100 mb-1" hx-get="{% url 'maps:update_all_tracks' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Rewrite All Tracks</button>
        <button type="button" class="btn btn-sm btn-danger w-100 mb-1" hx-get="{% url 'maps:update_all_points' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Rewrite All Points</button>
        <button type="button" class="btn btn-sm btn-danger w-100 mb-5" hx-get="{% url 'maps:regenerate_points_file' slug %}" hx-target="#output" hx-indicator="#indicator" onClick='$("#output").html("");'>Regenerate Points JS File</button>
        <button type="button" class="btn btn-sm btn-secondary w-100" onClick='$("#output").html("");'>Clear Messages</button>
      </div>

      <div class="col" id="output"></div>
    </div>

{% endblock content %}
