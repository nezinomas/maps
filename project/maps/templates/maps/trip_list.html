{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center my-3">
    <div class="col-1 text-end"></div>
    <div class="col-5"><h2 class="post-title">Kelionių sąrašas</h2></div>
</div>

{% for trip in object_list  %}
<div class="row justify-content-center mb-3">
    <div class="col-1 text-end">{{trip.start_date|date:'Y'}}</div>
    <div class="col-5"><a href="{% url 'maps:index' trip.slug %}">{{trip.title}}</a> / {{trip.description}}</div>
</div>
{% endfor %}
{% endblock content %}
