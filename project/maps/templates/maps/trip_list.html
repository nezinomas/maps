{% extends 'base.html' %}


{% block content %}

<div class="text-center my-4"><h2 class="post-title">Kelionių sąrašas</h2></div>

{% for trip in object_list  %}
<div class="row justify-content-center mb-3">
    <div class="col-1 text-end">{{trip.start_date|date:'Y'}}</div>
    <div class="col-5"><a href="{% url 'maps:index' trip.slug %}">{{trip.title}}</a> / {{trip.description}}</div>
</div>
{% endfor %}
{% endblock content %}
