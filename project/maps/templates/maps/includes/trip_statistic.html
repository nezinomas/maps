{% load datetime_filter %}
{% load humanize %}

{% if statistic.total_km %}

<div>
    Nuvažiavau <b>{{ statistic.total_km|floatformat:2 }}</b>km per <b>{{ statistic.total_time|format_time }}</b>val.
</div>

<div>Į kalną <b>{{ statistic.total_ascent|floatformat:0|intcomma }}</b>m.</div>

{% endif %}
