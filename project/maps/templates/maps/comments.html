{% load parse_date_filter %}
{% for comment in comments  %}
        <div class="comment-context media-body mt-5 pt-3">
            <div class="comment-head">
                <h3 class="comment-author">{{ comment.author_name }}</h3>
                <span class="comment-date">{{ comment.date|parse_date|date:'Y-m-d H:m' }}</span>
            </div>

            <div class="comment-content">
                {{ comment.content.rendered|safe }}
            </div>
            {% empty %}
            <div class="comment-context media-body my-3 pt-3 text-center">
                Komentarų nėra.
            </div>
{% endfor %}
