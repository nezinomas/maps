{% for c in comments  %}
        <div class="comment-context media-body mt-5 pt-5">
            <div class="comment-head">
                <h3 class="comment-author">{{ c.author_name }}</h3>
                <span class="comment-date">2018-09-07</span>
            </div>

            <div class="comment-content">
                {{ c.content.rendered|safe }}
            </div>
{% endfor %}
